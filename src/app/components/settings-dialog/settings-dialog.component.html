<h2 mat-dialog-title>Settings</h2>
<mat-dialog-content>
	<div class="setting-item">
		<label for="fearless-draft-toggle">Fearless Draft</label>
		<!-- Bind directly to the injected data via the change handler so the
         parent is updated immediately when the user toggles the switch. -->
		<mat-slide-toggle
			id="fearless-draft-toggle"
			[checked]="fearlessDraftEnabled"
			color="primary"
			(change)="onToggle($event.checked)"
		></mat-slide-toggle>
		<p class="setting-description">
			When enabled, champions selected in one draft are blacklisted from future rerolls until
			reset.
		</p>
	</div>
</mat-dialog-content>

<!-- No explicit Save/Cancel: toggling updates the parent immediately. -->
